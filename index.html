<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <header>
            <img class="header-logo" src="./assests/images/logo.png", alt="logo">
            <a class="login-link" href="./login.html">Login</a>
        </header>
        <div class="body-content">
            <form class="city-search-form" action="./index.html">
                <input type="text" id="city" name="city" required placeholder="City">
            </form>
            <div class="img-carousel">
                <div class="img-carousel-item">
                    <a href="./list.html">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Delhi</text>
                        </div>
                    </a>
                </div>
                <div class="img-carousel-item">
                    <a href="#">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Goa</text>
                        </div>
                    </a>
                </div>
                <div class="img-carousel-item">
                    <a href="#">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Hyderabad</text>
                        </div>
                    </a>
                </div>
                <div class="img-carousel-item">
                    <a href="#">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Kolkata</text>
                        </div>
                    </a>
                </div>
            </div>
            <a class="view-more-link" href="#">View more >></a>
        </div>
        <footer>
            <div class="contact-link">
                <a href="./contact.html">Contact Us</a>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="socials-img" src="./assests/images/facebook.png" alt="facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="socials-img" src="./assests/images/instagram.png" alt="instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="socials-img" src="./assests/images/twitter.png" alt="twitter">
                </a>
            </div>
            <div class="copyright-text">
                <text>&#xa9; 2020 ROOM SEARCH PVT. LTD.</text>
            </div>
        </footer>
    </div>
</body>
</html>
