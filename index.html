<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="root">
        <header>
            <div class="header-img">
                <img class="header-logo" src="./assests/images/logo.png" alt="logo">
            </div>
            <div id="login-button-container">
                <button id="login-button" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
            </div>
        </header>
        <div id="login-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="modal-title-container">
                            <h5 class="modal-title">Please Login</h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="login-form" class="login-form" action="./index.html">
                            <div id="login-form-items">
                                <div id="login-username-container" class="login-form-item">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" required autocomplete="off" placeholder="Enter Username">
                                </div>
                                <div id="login-password-container" class="login-form-item">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" required autocomplete="off" placeholder="Enter Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div id="modal-login-button-container">
                            <button form="login-form" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-content">
            <form class="city-search-form" action="./index.html">
                <input type="text" id="city" name="city" required placeholder="City">
            </form>
            <div class="img-carousel">
                <div class="img-carousel-item">
                    <a href="./list.html">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Delhi</text>
                        </div>
                    </a>
                </div>
                <div class="img-carousel-item">
                    <a href="#">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Goa</text>
                        </div>
                    </a>
                </div>
                <div class="img-carousel-item">
                    <a href="#">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Hyderabad</text>
                        </div>
                    </a>
                </div>
                <div class="img-carousel-item">
                    <a href="#">
                        <div class="img-carousel-img-container">
                            <img class="img-carousel-img" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="cityImg">
                        </div>
                        <div class="city-name-container">
                            <text class="city-name">Kolkata</text>
                        </div>
                    </a>
                </div>
            </div>
            <div id="view-more-button-container">
                <a id="view-more-button" role="button" class="btn btn-secondary" href="#">View More</a>
            </div>
        </div>
        <div id="contact-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="modal-title-container">
                            <h5 class="modal-title">Get in touch</h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <text>
                            Thank you for reaching out!!!
                            <br>
                            Please enter your email and we will get back to you.
                        </text>
                        <form id="contact-form" class="contact-us-form" action="./index.html">
                            <div class="contact-us-form-item">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" required placeholder="Enter your email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div id="modal-contact-submit-button-container">
                            <button form="contact-form" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="contact-button-container">
                <button id="contact-button" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#contact-modal">Contact Us</button>
            </div>
            <div class="copyright-text">
                <text>&#xa9; 2020 ROOM SEARCH PVT. LTD.</text>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="socials-img" src="./assests/images/facebook.png" alt="facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="socials-img" src="./assests/images/instagram.png" alt="instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="socials-img" src="./assests/images/twitter.png" alt="twitter">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
