<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/list.css">
    <script src="./scripts/list.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <div class="header-img">
                <a href="./index.html">
                    <img class="header-logo" src="./assests/images/logo.png" alt="logo">
                </a>
            </div>
            <div id="login-button-container">
                <button id="login-button" type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
            </div>
        </header>
        <div id="login-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="modal-title-container">
                            <h5 class="modal-title">Please Login</h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="login-form" class="login-form" action="./index.html">
                            <div id="login-form-items">
                                <div id="login-username-container" class="login-form-item">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" required autocomplete="off" placeholder="Enter Username">
                                </div>
                                <div id="login-password-container" class="login-form-item">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" required autocomplete="off" placeholder="Enter Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div id="modal-login-button-container">
                            <button form="login-form" type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-content">
            <div class="views-list-container">
                <ul class="views-list">
                    <li class="views-list-item-container">
                        <a id="list-view-button" type="button" class="btn views-list-item btn-primary" href="#list-view">List View</a>
                    </li>
                    <li class="views-list-item-container">
                        <a id="map-view-button" type="button" class="btn views-list-item" href="#map-view">Map View</a>
                    </li>
                </ul>
            </div>
            <div id="list-view" class="list-view view-content">
                <div class="list-view-item">
                    <a href="./detail.html">
                        <div class="hotel-detail">
                            <div class="hotel-img-container">
                                <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="hotelImg">
                            </div>
                            <div class="hotel-info">
                                <div class="hotel-name-container">
                                    <h3 class="hotel-name">Radisson Blu Hotel</h3>
                                </div>
                                <div class="hotel-rating-container">
                                    <text class="hotel-rating">5 Star</text>
                                </div>
                                <div class="hotel-city-container">
                                    <text class="hotel-city">New Delhi</text>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="list-view-item">
                    <a href="#">
                        <div class="hotel-detail">
                            <div class="hotel-img-container">
                                <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="hotelImg">
                            </div>
                            <div class="hotel-info">
                                <div class="hotel-name-container">
                                    <h3 class="hotel-name">The Lalit New Delhi</h3>
                                </div>
                                <div class="hotel-rating-container">
                                    <text class="hotel-rating">4.5 Star</text>
                                </div>
                                <div class="hotel-city-container">
                                    <text class="hotel-city">New Delhi</text>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="list-view-item">
                    <a href="#">
                        <div class="hotel-detail">
                            <div class="hotel-img-container">
                                <img class="hotel-img" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="hotelImg">
                            </div>
                            <div class="hotel-info">
                                <div class="hotel-name-container">
                                    <h3 class="hotel-name">Taj Palace</h3>
                                </div>
                                <div class="hotel-rating-container">
                                    <text class="hotel-rating">4.0 Star</text>
                                </div>
                                <div class="hotel-city-container">
                                    <text class="hotel-city">New Delhi</text>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div id="map-view" class="map-view view-content">
                <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="mapImg">
            </div>
        </div>
        <div id="contact-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="modal-title-container">
                            <h5 class="modal-title">Get in touch</h5>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <text>
                            Thank you for reaching out!!!
                            <br>
                            Please enter your email and we will get back to you.
                        </text>
                        <form id="contact-form" class="contact-us-form" action="./index.html">
                            <div class="contact-us-form-item">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" required placeholder="Enter your email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div id="modal-contact-submit-button-container">
                            <button form="contact-form" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div id="contact-button-container">
                <button id="contact-button" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#contact-modal">Contact Us</button>
            </div>
            <div class="copyright-text">
                <text>&#xa9; 2020 ROOM SEARCH PVT. LTD.</text>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com" target="_blank">
                    <img class="socials-img" src="./assests/images/facebook.png" alt="facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img class="socials-img" src="./assests/images/instagram.png" alt="instagram">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img class="socials-img" src="./assests/images/twitter.png" alt="twitter">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
